<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

      <!--Introductory headers -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="sel1">Select password length and qualifications:</label>
            
            <!-- form determines qualifications for the password -->
            <form>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Password length:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control selectNum" id="colFormLabel" placeholder="Please enter a number between 8-128" min="8" max="128">
                </div>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="includeLowercase" value="lowercaseChecked">
                <label class="form-check-label" for="inlineCheckbox1">Include lowercase letters</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="includeUppercase" value="uppercaseChecked">
                <label class="form-check-label" for="inlineCheckbox2">Include uppercase letters</label>
              </div>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="includeNumbers" value="numberChecked">
                <label class="form-check-label" for="inlineCheckbox1">Include numbers</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="includeSpecial" value="specialChecked">
                <label class="form-check-label" for="inlineCheckbox1">Include special characters</label>
              </div>
            </form>

          <!-- text area which outputs the password upon generation -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

          <!--generate password by clicking here -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
